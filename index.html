<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
    <script src="js/lightbox-plus-jquery.min.js"></script>
</head>
<body>
    <h1>Welcome to Our <span class="highlight">Digital art</span> Gallery</h1>
    <a href="pore add kore nibo" class="back-button">Back to Project</a> 
    <div class="gallery-wrap">
        <img src="digital_art/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><a href="/digital_art/1.jpg" data-lightbox="mygallery" data-title="practicee"><img src="/digital_art/1_small.jpg"></a></span>
                <span><a href="/digital_art/alone.jpg" data-lightbox="mygallery" data-title="practicee"><img src="/digital_art/alone_small.jpg"></a></span>
                <span><a href="/digital_art/bangladesh.jpg" data-lightbox="mygallery" data-title="practicee"><img src="/digital_art/bangladesh_small.jpg"></a></span>
            </div>
            <div>
                <span><a href="/digital_art/banner.jpg" data-lightbox="mygallery" data-title="practicee"><img src="/digital_art/banner_small.jpg"></a></span>
                <span><a href="/digital_art/banner2.jpg" data-lightbox="mygallery" data-title="practicee"><img src="/digital_art/banner2_small.jpg"></a></span>
                <span><a href="/digital_art/gani bhai.jpg" data-lightbox="mygallery" data-title="practicee"><img src="/digital_art/gan_small.jpg"></a></span>
            </div>


            <div>
                <a href ="/digital_art/namaz.jpg"data-lightbox="mygallery" data-title=" practcicee"><img src="/digital_art/namaz_small.jpg"></a>
                <a href ="/digital_art/SAYEM VAI.jpg"data-lightbox="mygallery" data-title=" practcicee"><img src="/digital_art/SAYEM VAI_small.jpg"></a>
                <a href ="/digital_art/stop_war.jpg"data-lightbox="mygallery" data-title=" practcicee"><img src="/digital_art/stop_war_small.jpg"></a>
            </div>



            <div>
                <a href ="/digital_art/profile.jpg"data-lightbox="mygallery" data-title=" practcicee"><img src="/digital_art/profile_small.jpg"></a>
                <a href ="/digital_art/SOHEL VAI F.jpg"data-lightbox="mygallery" data-title=" practcicee"><img src="/digital_art/SOHEL VAI F_small.jpg"></a>
                <a href ="/digital_art/sohel.jpg"data-lightbox="mygallery" data-title=" practcicee"><img src="/digital_art/sohel_small.jpg"></a>
            </div>



        </div>
        <img src="digital_art/next.png" id="nextBtn">
    </div>

    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.style.scrollBehavior = "smooth"; // Fixed typo here
            scrollContainer.scrollLeft += evt.deltaY;
        });

        nextBtn.addEventListener("click", () => { // Added missing comma here
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        });

        backBtn.addEventListener("click", () => { // Added missing comma here
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        });
    </script>
</body>
</html>
